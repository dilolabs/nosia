# Predefined MCP server catalog
# Users can enable these servers with one click

servers:
  # Infomaniak Calendar
  - id: "infomaniak-calender"
    name: "Infomaniak Calendar"
    description: "Search and create events in your calendar"
    icon: "üìÜ"
    category: "productivity"
    transport_type: stdio
    command: docker
    args:
      - "run"
      - "-i"
      - "--rm"
      - "-e"
      - "CALENDAR_TOKEN"
      - "infomaniak/mcp-server-kdrive"
    requires_config:
      - name: calendar_token
        label: "Infomaniak Calendar Token"
        type: secret
        required: true
        description: "Your Infomaniak calendar token."
        help_url: "https://github.com/Infomaniak/mcp-server-calendar"
    env:
      CALENDAR_TOKEN: "{{calendar_token}}"

  # Infomaniak kDrive
  - id: "kdrive"
    name: "Infomaniak kDrive"
    description: "Search in kDrive"
    icon: "üìù"
    category: "productivity"
    transport_type: stdio
    command: docker
    args:
      - "run"
      - "-i"
      - "--rm"
      - "-e"
      - "KDRIVE_TOKEN"
      - "-e"
      - "KDRIVE_ID"
      - "infomaniak/mcp-server-kdrive"
    requires_config:
      - name: kdrive_token
        label: "kDrive Token"
        type: secret
        required: true
        description: "Your kDrive token."
        help_url: "https://github.com/Infomaniak/mcp-server-kdrive"
      - name: kdrive_id
        label: "kDrive ID"
        type: string
        required: true
        description: "Your kDrive id fetch from the webapp URL. (eg. if your kDrive webapp url is https://ksuite.infomaniak.com/all/kdrive/app/drive/12 your drive id is 12)"
        help_url: "https://github.com/Infomaniak/mcp-server-kdrive"
    env:
      KDRIVE_TOKEN: "{{kdrive_token}}"
      KDRIVE_ID: "{{kdrive_id}}"

  # Infomaniak kChat
  - id: "kchat"
    name: "Infomaniak kChat"
    description: "Get recent messages from kChat and post messages."
    icon: "üí¨"
    category: "communication"
    transport_type: stdio
    command: npx
    args:
      - "-y"
      - "@infomaniak/mcp-server-kchat"
    requires_config:
      - name: kchat_token
        label: "kChat Token"
        type: secret
        required: true
        description: "Your kChat token."
        help_url: "https://github.com/Infomaniak/mcp-server-kchat"
      - name: kchat_team_name
        label: "Your kChat team unique name."
        type: secret
        required: true
        description: "Get your kChat team name from your kChat url (eg. https://your-team.kchat.infomaniak.com/your-team/channels/town-square url have your-team team)."
        help_url: "https://github.com/Infomaniak/mcp-server-kchat"
    env:
      KCHAT_TOKEN: "{{kchat_token}}"
      KCHAT_TEAM_NAME: "{{kchat_team_name}}"

